<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сountdown timer</title>
  </head>
  <body>
    <input type="date" id="date-selector" />
    <button type="button" data-start>Start countdown</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>11</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>11</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>11</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>11</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
